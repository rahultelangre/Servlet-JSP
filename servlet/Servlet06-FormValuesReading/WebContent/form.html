<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1 style="color:red">Welcome Servlet to html</h1>

<form action="formurl" method="post">
  <table border="1">
    <tr>
      <th>Name:</th>
      <td><input type="text" name="pname" /></td>
     </tr>
     
     <tr>
      <th>Age:</th>
      <td><input type="text" name="page" /></td>
     </tr>
     
     <tr>
      <th>Gender:</th>
      <td><input type="radio" value="M" name="gender" checked />Male
          <input type="radio" value="F" name="gender"  />FeMale
      </td>
     </tr>
     
      <tr>
      <th>Address:</th>
      <td><textarea name="addrs" rows="4" cols="20">Enter Address</textarea></td>
      </tr>
      
      <tr>
      <th>Qualification:</th>
      <td><select name="qlfy">
      <option value="B.Tech">Engg</option>
      <option value="MBBS">Medical</option>
      <option value="MCA">Computer</option>
      <option value="Arts">Arts</option>
      </select>
      </td>
     </tr>
     
     <tr>
      <th>Qualification:</th>
      <td><select name="crs" size="3" multiple>
      <option value="java">Java Pkg</option>
      <option value=".net">.Net Pkg</option>
      <option value="testing">Testing</option>
      </select>
      </td>
     </tr>
     
     <tr>
     <td>Marital Status</td>
     <td>
     <input type="checkbox" name="ms" value="married" checked/>Married
    </td>
    </tr>
     
     <tr>
     <td>Hobbies</td>
     <td>
     <input type="checkbox" name="hb" value="read" checked/>Reading
     <input type="checkbox" name="hb" value="sleep" />Sleeping
     <input type="checkbox" name="hb" value="cricket"/>Cricket
     </td>
    </tr>
    
    <tr>
     <td colspan="2">
     <input type="submit"  value="register"/>
     <input type="reset" value="Reset"/>
     </td>
    </tr>
    
  </table>
</form>

</body>
</html>
